    <script>
    // Function to get the value of a URL parameter by name
    function getUrlParameter(name) {
        name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

    // Get the value of the 'id' parameter from the URL
    var id = getUrlParameter('id');

    // Construct the URL with the 'id' parameter and set it as the href attribute of the anchor tag
    document.getElementById('availableRoutesLink').href = "available_routes?id=" + id;
    document.getElementById('reservationLink').href = "reservations?id=" + id;
    
    document.getElementById("available4RoutesLink").href = "available_routes?id=" + id;
    document.getElementById('reservation4Link').href = "reservations?id=" + id;
    

</script>
