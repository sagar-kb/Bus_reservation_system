<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safar.com</title>
<link rel="icon" href="./data/logo.png" type="image/icon type">
<link rel="stylesheet" href="./css1/login.css">
<link rel="stylesheet" href="./css1/pop.css">
</head>
<body>
<section>
    <div class="main">
        <div class="bus-img">
            <img src="./data/trip.jpg" alt="">
        </div>

        <div>
            <div class="wrapper">
                <div class="title-text">
                    <div class="title login">Login Form</div>
                </div>
                    <div class="form-inner">
                        <form action="login" method="post" class="login" id="loginForm">
                            <div class="field">
                                <input  type="text" placeholder="Email" name="email" required>
                            </div>
                            <div class="field">
                                <input  type="password" placeholder="Password" name="password" required>
                            </div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit" value="Login">
                            </div>
                            <div class="signup-link">Not a member? <a href="signup.html">Signup now</a></div>
                        </form>
                        <tr class="card-footer" style="color:black" >
                    <td><button type="button" style="color:blue" class="btn btn-outline-success" onclick="showUsers()">ADMIN Login</button></td>
                </tr>
                
                    </div>
                </div>
            </div>
        </div>
    
</section>
<script>

function showUsers() {
    var password = prompt("Please enter the password:");
    if (password === '1234') {
        window.location.href = 'showdata';
    } else {
        alert('Incorrect password. Please try again.');
    }
}


</script>
</body>
</html>
